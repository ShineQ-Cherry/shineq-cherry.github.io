{{ define "main" }}
<style>
  .hero {
    height: 100vh;
    background: url('/images/preview.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    position: relative;
  }

  .scroll-down {
    position: absolute;
    bottom: 20px;
    font-size: 2rem;
    animation: bounce 2s infinite;
    cursor: pointer;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(10px); }
  }

  .post-section {
    padding: 2rem;
    background-color: var(--theme-bg);
  }
</style>

<!-- Hero Section -->
<div class="hero">
  <h1>欢迎来到我的博客</h1>
  <p>Scroll down ↓</p>
  <div class="scroll-down" onclick="document.getElementById('posts').scrollIntoView({ behavior: 'smooth' });">↓</div>
</div>

<!-- Post List Section -->
<div id="posts" class="post-section">
  {{ partial "widgets/post-list.html" . }}
</div>
{{ end }}
